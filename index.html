<!doctype html>
<html>

<head>
    <title>L Countdown</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <link href="js/select2-3.5.1/select2.css" rel="stylesheet">
    <link href="js/jquery-toggles/css/themes/toggles-dark.css" rel="stylesheet">
    <link href="js/jquery-toggles/css/toggles.css" rel="stylesheet">

    <meta property="og:title"           content="L Train Countdown Clock" /> 
    <meta property="og:image"           content="/images/ltrain.png" /> 
    <link rel="apple-touch-icon" href="/images/ltrain.png">
</head>

<body>
    <h3>the next</h3>
    <div class="toggle-dark toggle on"></div>
    <h3 style="margin-bottom:3px">bound <span class="logo">&nbsp;</span> train will depart from</h3>

    <select id="stop">
        <option value="L01">8 Av</option>
        <option value="L02">6 Av</option>
        <option value="L03">Union Sq - 14 St</option>
        <option value="L05">3 Av</option>
        <option value="L06">1 Av</option>
        <option value="L08">Bedford Av</option>
        <option value="L10">Lorimer St</option>
        <option value="L11" selected>Graham Av</option>
        <option value="L12">Grand St</option>
        <option value="L13">Montrose Av</option>
        <option value="L14">Morgan Av</option>
        <option value="L15">Jefferson St</option>
        <option value="L16">DeKalb Av</option>
        <option value="L17">Myrtle - Wyckoff Avs</option>
        <option value="L19">Halsey St</option>
        <option value="L20">Wilson Av</option>
        <option value="L21">Bushwick Av - Aberdeen St</option>
        <option value="L22">Broadway Jct</option>
        <option value="L24">Atlantic Av</option>
        <option value="L25">Sutter Av</option>
        <option value="L26">Livonia Av</option>
        <option value="L27">New Lots Av</option>
         <option value="L28">E 105 St</option>
        <option value="L29">Canarsie - Rockaway Pkwy</option>
    </select>
    <h3 style="margin:3px">in approximately</h3>
    <h1 class="clocks" id="nextClock"></h1>
    <h3 style="margin:2px">the following <span class="logo">&nbsp;</span> train</h3>
    <h3 style="margin:2px">will depart in approximately</h3>
    <h2 class="clocks" id="followClock"></h2>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/toggles.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/select2-3.5.1/select2.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
